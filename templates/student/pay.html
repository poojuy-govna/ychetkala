<!-- templates/student/pay.html -->
{% extends "base.html" %}

{% block title %}Оплата питания{% endblock %}

{% block content %}
<h2>Оплата питания</h2>

<form method="post">
  <p>
    <label for="amount">Сумма (руб.):</label>
    <input type="number" step="0.01" min="0" name="amount" id="amount" required>
  </p>
  <p>
    <label>Тип оплаты:</label><br>
    <input type="radio" name="type" value="single" id="type_single" required> <label for="type_single">Разовый платёж</label><br>
    <input type="radio" name="type" value="subscription" id="type_sub"> <label for="type_sub">Абонемент (на месяц)</label>
  </p>
  <button type="submit">Оплатить</button>
</form>

<p><a href="{{ url_for('student_dashboard') }}">← Назад</a></p>
{% endblock %}
